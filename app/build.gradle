apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.zhongzhiyijian.eyan"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [
                GETUI_APP_ID : "LWGUDuO3E87DQlFYacdrV2",
                GETUI_APP_KEY : "z2IsCWLNeM9sAaMCUrsWaA",
                GETUI_APP_SECRET : "8uOJ1nhU8G7SgYEd12OMc4"
        ]
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
