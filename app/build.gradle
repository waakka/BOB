    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.alibaba:fastjson:1.1.54.android'
    compile files('libs/libammsdk.jar')
    compile project(':libzxing')
    compile 'com.github.lecho:hellocharts-android:v1.5.8'
